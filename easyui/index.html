<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery EasyUI 1.5 版示例demo</title>
    <meta charset="utf-8" />
    <link href="themes/default/easyui.css" rel="stylesheet" />
    <link href="custom/css.css" rel="stylesheet" />
    <link href="themes/icon.css" rel="stylesheet" />
    <script src="jquery.min.js"></script>
    <script src="jquery.easyui.min.js"></script>
    <script src="custom/menu.js"></script>
</head>
<body class="easyui-layout main-body">
    <!--顶部-->
    <div data-options="region:'north',border:false,split:false" class="main-top">
        <h1>jQuery EasyUI 1.5 版示例demo</h1>
    </div>
    <!--左侧菜单-->
    <div data-options="region:'west',split:true,title:'系统菜单',iconCls:'icon-menuflag'" class="main-left">
        <div class="easyui-accordion" data-options="fit:true,border:false">
            
        </div>
    </div>
    <!--内容-->
    <div data-options="region:'center',title:'',iconCls:'icon-tip',border:true">
        <div id="nav_tabs" class="easyui-tabs" data-options="fit:true,border:false">
            <div title="首页" data-options="iconCls:'icon-home',closable:false" style="padding: 10px">
               
            </div>
        </div>
    </div>
    <!--底部-->
    <div data-options="region:'south',border:false" class="main-bottom">
        Power by 【石头小神】
    </div>
    <!--弹出窗(供frame子页面调用)-->
    <div id="win" class="easyui-window" data-options="iconCls:'icon-save',top:'250px',closed:true,minimizable:false,maximizable:false,collapsible:false">
        <iframe id="iframe" frameborder="0" class="main-frame"></iframe>
    </div>
    <!--菜单-->
    <div id="mm" class="easyui-menu" style="width: 150px;">
        <div id="tabupdate" onclick="closeTab('refresh')"> 刷新</div>
        <div class="menu-sep"></div>
        <div id="close" onclick="closeTab('close')">关闭</div>
        <div id="closeall">全部关闭</div>
        <div id="closeother">除此之外全部关闭</div>
        <div class="menu-sep"></div>
        <div id="closeright">当前页右侧全部关闭</div>
        <div id="closeleft">当前页左侧全部关闭</div>
        <div class="menu-sep"> </div>
        <div id="exit">退出</div>
    </div>
</body>
</html>
